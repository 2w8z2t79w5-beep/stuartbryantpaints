<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuart Bryant - Portfolio</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        nav {
            background-color: yellow;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: blue;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        nav a:hover {
            color: red;
        }
        section {
            display: none;
            padding: 20px;
        }
        section.active {
            display: block;
        }
        #portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .thumbnail {
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .thumbnail:hover {
            border-color: red;
        }
        .thumbnail img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            max-height: 80%;
            object-fit: contain;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        #contact {
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showSection('portfolio')">Portfolio</a>
        <a href="#" onclick="showSection('contact')">Contact</a>
    </nav>

    <section id="portfolio" class="active">
        <h2 style="color: red;">Portfolio</h2>
        <div id="portfolio">
            <!-- 17 thumbnails with placeholder images -->

            </div>
            <div class="thumbnail" onclick="openModal('https://placehold.co/200x200/blue/white?text=Photo+2')">
                <img src="https://placehold.co/200x200/blue/white?text=Photo+2" alt="Photo 2">
            </div>
            <div class="thumbnail" onclick="openModal('https://placehold.co/200x200/yellow/white?text=Photo+3')">
                <img src="https://placehold.co/200x200/yellow/white?text=Photo+3" alt="Photo 3">
            </div>
            <div class="thumbnail" onclick="openModal('https://placehold.co/200x200/red/white?text=Photo+4')">
                <img src="https://placehold.co/200x200/red/white?text=Photo+4" alt="Photo 4">
            </div>
            <div class="thumbnail" onclick="openModal('https://placehold.co/200x200/blue/white?text=Photo+5')">
                <img src="https://placehold.co/200x200/blue/white?text=Photo+5" alt="Photo 5">
            </div>
            <div class="thumbnail" onclick="openModal('https://placehold.co/200x200/yellow/white?text=Photo+6')">
                <img src="https://placehold.co/200x200/yellow/white?text=Photo+6" alt="Photo 6">
            </div>
            <div class="thumbnail" onclick="openModal('https://placehold.co/200x200/red/white?text=Photo+7')">
                <img src="https://placehold.co/200x200/red/white?text=Photo+7" alt="Photo 7">
            </div>
            <div class="thumbnail" onclick="openModal('https://placehold.co/200x200/blue/white?text=Photo+8')">
                <img src="https://placehold.co/200x200/blue/white?text=Photo+8" alt="Photo 8">
            </div>
            <div class="thumbnail" onclick="openModal('https://placehold.co/200x200/yellow/white?text=Photo+9')">
                <img src="https://placehold.co/200x200/yellow/white?text=Photo+9" alt="Photo 9">
            </div>
            <div class="thumbnail" onclick="openModal('https://placehold.co/200x200/red/white?text=Photo+10')">
                <img src="https://placehold.co/200x200/red/white?text=Photo+10" alt="Photo 10">
            </div>
            <div class="thumbnail" onclick="openModal('https://placehold.co/200x200/blue/white?text=Photo+11')">

            </div>
            <div class="thumbnail" onclick="openModal('https://placehold.co/200x200/yellow/white?text=Photo+12')">

            </div>
            <div class="thumbnail" onclick="openModal('https://placehold.co/200x200/red/white?text=Photo+13')">

            </div>
        </div>
    </section>

    <section id="contact">
        <h2 style="color: red;">Contact</h2>
        <p id="contact">Stuart Bryant may be reached for any and all inquiry at <a href="mailto:metrogoth@icloud.com" style="color: blue;">metrogoth@icloud.com</a></p>
    </section>

    <!-- Modal for expanded images -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function openModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imgSrc;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
